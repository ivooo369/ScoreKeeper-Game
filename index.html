<!DOCTYPE html>
<html lang="en" style="height: 100%; overflow: auto;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="icon"
    href="https://img.freepik.com/premium-vector/table-tennis-rackets-game-is-ping-pong-vector-illustration-flat-design-isolated-white-background-sports-icon_153097-3065.jpg?w=2000">
</head>

<body class="has-background-info-light" style="height: 100%;">
  <section class="section is-flex-mobile is-justify-content-center is-align-items-center" style="height: 100%;">
    <div class="container is-flex-mobile is-justify-content-center is-align-items-center">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <figure class="image is-2by1">
              <img
                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt="Ping-Pong Racket">
            </figure>
            <header class="card-header">
              <p class="card-header-title">
                Ping-Pong Score Keeper
              </p>

              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0<span /></h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="playTo" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">
                  <select id="playTo">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer is-flex-wrap-wrap">
              <button id="p1Button" class="is-primary button card-footer-item is-medium">+1 Player One</button>
              <button id="p2Button" class="is-info button card-footer-item is-medium">+1 Player Two</button>
              <button id="reset" class="is-danger button card-footer-item is-medium">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
